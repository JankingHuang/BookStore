<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 提取公共区域 -->
<div id="header_div" th:fragment="search_div">
    <div id="search">
        <!--form的id与下面文本框的id不能修改，因为使用了id选择器定义样式-->
        <form name="bookForm" id="form" th:method="post" th:action="'/findBook'">
            <table width="413" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <input type="text" name="" value="" id="input">
                    </td>
                    <td>
                        <input type="image" name="imageField" th:src="@{/static/images/btn_search.png}"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</html>
