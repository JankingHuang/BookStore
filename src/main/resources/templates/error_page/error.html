<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
</head>
<body>
    <h1>因操作不当或程序内部错误导致...信息如下</h1>
    <p>msg: &nbsp;&nbsp;</p><p th:text="${info.getMsg()}"></p><br>
    <p>code: &nbsp;&nbsp;</p><p th:text="${info.getCode()}"></p><br>
    <p>time: &nbsp;&nbsp;</p><p th:text="${info.getNow()}"></p><br>
</body>
</html>
