<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>飞凡网上书店</title>


    <link th:href="@{/static/css/main.css}" rel="stylesheet" type="text/css"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/static/js/goto_page.js}"></script>
</head>

<body>

<div id="top_div" th:replace="common_page/admin_top :: admin_top">
</div>

<div id="header_div" th:replace="common_page/header_search :: search_div">
</div>

<!--nav-->
<div id="nav">
    <ul id="menu"></ul>
</div>
<!--end nav-->


<!--content-->
<div class="w960 mt10">
    <div class="breadcrumb"></div>
</div>

<div class="w960">
    <div th:replace="common_page/side_left :: manage_left">
    </div>

    <div class="w740 right">
        <div class="o-mt">
            <h2>已上架书籍</h2>
        </div>
        <div class="order01">
            <form name="" method="post" action="">
                <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="15%" align="right">书名：</td>
                        <td width="15%">
                            <input type="text" name="" value="" class="w110 input">
                        </td>
                        <td width="15%" align="right"></td>
                        <td width="15%">
                            <input type="image" name="imageField2" src="images/btn_cx.png"/>
                        </td>
                        <td width="15%" align="right"></td>
                        <td width="25%"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="order02">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th width="15%" class="bd2">书名</th>
                    <th width="15%" class="bd2">作者</th>
                    <th width="15%" class="bd2">价格</th>
                    <th width="25%" class="bd2">出版社</th>
                    <th width="30%" class="bd2">操作</th>
                </tr>

                <tr th:unless="${#lists.isEmpty(info.getData())}" th:each="book : ${info.getData()}">
                    <td width="15%" class="text" th:text="${book.getBookName()}">冷间谍</td>
                    <td width="15%" class="text" th:text="${book.getBookAuthor()}">亨宁曼凯尔</td>
                    <td width="15%" class="text" th:text="${book.getBookPrice()}">28.50</td>
                    <td width="25%" class="text" th:text="${book.getPublishing()}">江苏文艺出版社</td>
                    <td width="30%" class="text">
                        <a href="#">下架</a>
                    </td>
                </tr>

            </table>
        </div>

        <!-- page -->
        <div style="text-align: right;">
            每页 5 行 共 <span th:text="${info.getData().size()}">1</span> 行
            第 <span th:text="${page}">1</span> 页 共 <span id="max_page" th:text="${size}">1</span> 页
            <a th:href="'/listBook2?pageNum=1&size=5'">首页</a>
            <a th:if="${page != 1}" th:href="'/listBook2?pageNum=' + ${page - 1} + '&size=5'">上一页</a>
            <a th:if="${page != size}" th:href="'/listBook2?pageNum=' + ${page + 1} + '&size=5'">下一页</a>
            <a th:href="'/listBook2?pageNum=' + ${size} + '&size=5'">尾页</a>
            页数 <input type='text' id='pageNumber' style='width:20px;'/>
            <a onclick="go_page('listBook2')">GO</a>
        </div>
        <!-- end page -->
    </div>
    <div class="fixed"></div>
</div>
<!--end content-->

<!--footer-->
<!-- 引用公共页面 -->
<div id="footer_wrap" th:replace="common_page/footer :: myfooter">
</div>
<!--end footer-->
</body>
</html>
